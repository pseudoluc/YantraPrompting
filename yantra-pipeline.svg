<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#475569" />
    </marker>
  </defs>

  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
        text-anchor="middle" fill="#1e293b">Yantra Prompting Pipeline</text>

  <!-- Stage 1: Foundation Model + Corpus -->
  <g id="stage1">
    <!-- Foundation Model Box -->
    <rect x="50" y="80" width="200" height="100" rx="8" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    <text x="150" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
          text-anchor="middle" fill="white">Foundation Model</text>
    <text x="150" y="135" font-family="Arial, sans-serif" font-size="11"
          text-anchor="middle" fill="#dbeafe">(Gemma2-27B)</text>
    <text x="150" y="155" font-family="Arial, sans-serif" font-size="10"
          text-anchor="middle" fill="#dbeafe">Pre-trained LLM</text>

    <!-- Corpus Input -->
    <rect x="50" y="220" width="200" height="80" rx="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="150" y="248" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
          text-anchor="middle" fill="white">Textual Corpus</text>
    <text x="150" y="268" font-family="Arial, sans-serif" font-size="12"
          text-anchor="middle" fill="#fef3c7">500,000 words</text>
    <text x="150" y="285" font-family="Arial, sans-serif" font-size="10"
          text-anchor="middle" fill="#fef3c7">30-year writings</text>

    <!-- Arrow from corpus to model -->
    <line x1="150" y1="220" x2="150" y2="185" stroke="#475569" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="165" y="205" font-family="Arial, sans-serif" font-size="10" fill="#475569">fine-tune</text>
  </g>

  <!-- Stage 2: pseudoLuc (Textual) -->
  <g id="stage2">
    <rect x="320" y="120" width="180" height="120" rx="8" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
    <text x="410" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
          text-anchor="middle" fill="white">pseudoLuc</text>
    <text x="410" y="168" font-family="Arial, sans-serif" font-size="11"
          text-anchor="middle" fill="#ede9fe">(Textual Persona)</text>
    <text x="410" y="188" font-family="Arial, sans-serif" font-size="10"
          text-anchor="middle" fill="#ede9fe">P1: 16k tokens</text>
    <text x="410" y="205" font-family="Arial, sans-serif" font-size="9"
          text-anchor="middle" fill="#ede9fe">Personality traits</text>
    <text x="410" y="220" font-family="Arial, sans-serif" font-size="9"
          text-anchor="middle" fill="#ede9fe">Linguistic patterns</text>

    <!-- Arrow from stage 1 to stage 2 -->
    <line x1="250" y1="130" x2="315" y2="155" stroke="#475569" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="260" y="130" font-family="Arial, sans-serif" font-size="10" fill="#475569">extract &amp;</text>
    <text x="260" y="143" font-family="Arial, sans-serif" font-size="10" fill="#475569">model</text>
  </g>

  <!-- Stage 3: pseudoLuc Yantra -->
  <g id="stage3">
    <rect x="560" y="100" width="200" height="160" rx="8" fill="#1e3a8a" stroke="#1e40af" stroke-width="2"/>
    <text x="660" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
          text-anchor="middle" fill="#fbbf24">pseudoLuc Yantra</text>
    <text x="660" y="148" font-family="Arial, sans-serif" font-size="11"
          text-anchor="middle" fill="#93c5fd">(Geometric Persona)</text>
    <text x="660" y="168" font-family="Arial, sans-serif" font-size="10"
          text-anchor="middle" fill="#bfdbfe">P2: 8 KB (~3k tokens)</text>
    <text x="660" y="188" font-family="Arial, sans-serif" font-size="9"
          text-anchor="middle" fill="#bfdbfe">SVG structures</text>
    <text x="660" y="203" font-family="Arial, sans-serif" font-size="9"
          text-anchor="middle" fill="#bfdbfe">Animations, colors</text>
    <text x="660" y="218" font-family="Arial, sans-serif" font-size="9"
          text-anchor="middle" fill="#bfdbfe">Spatial relationships</text>

    <!-- Yantra symbol (mini representation) -->
    <circle cx="660" cy="240" r="12" fill="none" stroke="#fbbf24" stroke-width="1.5" opacity="0.6"/>
    <circle cx="660" cy="240" r="8" fill="none" stroke="#d97706" stroke-width="1" opacity="0.8"/>
    <circle cx="660" cy="240" r="4" fill="#fbbf24" opacity="0.7"/>

    <!-- Arrow from stage 2 to stage 3 -->
    <line x1="500" y1="180" x2="555" y2="180" stroke="#475569" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="505" y="170" font-family="Arial, sans-serif" font-size="10" fill="#475569">transcode</text>
    <text x="505" y="195" font-family="Arial, sans-serif" font-size="10" fill="#475569">75% compression</text>
  </g>

  <!-- Bottom annotations -->
  <g id="annotations">
    <!-- Stage labels -->
    <text x="150" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
          text-anchor="middle" fill="#475569">Stage A</text>
    <text x="150" y="358" font-family="Arial, sans-serif" font-size="10"
          text-anchor="middle" fill="#64748b">Extraction &amp; Modeling</text>

    <text x="410" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
          text-anchor="middle" fill="#475569">Stage B</text>
    <text x="410" y="358" font-family="Arial, sans-serif" font-size="10"
          text-anchor="middle" fill="#64748b">Psychological Profiling</text>

    <text x="660" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
          text-anchor="middle" fill="#475569">Stage C</text>
    <text x="660" y="358" font-family="Arial, sans-serif" font-size="10"
          text-anchor="middle" fill="#64748b">Geometric Transcoding</text>
  </g>

  <!-- Key metrics box -->
  <rect x="50" y="400" width="700" height="160" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1.5"/>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="13" font-weight="bold"
        text-anchor="middle" fill="#1e293b">Key Transformation Metrics</text>

  <!-- Metrics grid -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#475569">
    <!-- Column 1 -->
    <text x="70" y="455" font-weight="bold">Input Corpus:</text>
    <text x="70" y="470">• 500,000 words (30 years)</text>
    <text x="70" y="485">• Multidimensional analysis</text>
    <text x="70" y="500">• 23 psychological dimensions</text>

    <!-- Column 2 -->
    <text x="280" y="455" font-weight="bold">Textual Output (P1):</text>
    <text x="280" y="470">• 16,000 tokens</text>
    <text x="280" y="485">• Explicit trait descriptions</text>
    <text x="280" y="500">• Behavioral guidelines</text>
    <text x="280" y="515">• Linguistic patterns</text>

    <!-- Column 3 -->
    <text x="490" y="455" font-weight="bold">Yantra Output (P2):</text>
    <text x="490" y="470">• 7,643 bytes (~3k tokens)</text>
    <text x="490" y="485">• Geometric structures</text>
    <text x="490" y="500">• Implicit encoding</text>
    <text x="490" y="515">• 75% compression ratio</text>
    <text x="490" y="530" fill="#16a34a" font-weight="bold">• 54.8% avg convergence</text>
  </g>
</svg>
