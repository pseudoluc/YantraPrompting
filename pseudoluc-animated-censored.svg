<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="800" fill="#1e3a8a"/>

  <g opacity="0.3" stroke="#93c5fd" stroke-width="3" fill="none">
    <circle cx="400" cy="400" r="350">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 400 400"
        to="360 400 400"
        dur="120s"
        repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="400" r="280">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 400 400"
        to="-360 400 400"
        dur="90s"
        repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="400" r="210">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 400 400"
        to="360 400 400"
        dur="60s"
        repeatCount="indefinite"/>
    </circle>
  </g>

  <g stroke="#bfdbfe" stroke-width="4" fill="none">
    <line x1="400" y1="400" x2="250" y2="150" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="8s" begin="0s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="400" x2="550" y2="180" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="8s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="400" x2="650" y2="350" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="8s" begin="2s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="400" x2="620" y2="550" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="8s" begin="3s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="400" x2="380" y2="650" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="8s" begin="4s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="400" x2="180" y2="620" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="8s" begin="5s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="400" x2="150" y2="380" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="8s" begin="6s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="400" x2="220" y2="280" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="8s" begin="7s" repeatCount="indefinite"/>
    </line>
  </g>

  <g fill="#dbeafe">
    <circle cx="250" cy="150" r="8" opacity="0">
      <animate attributeName="opacity" values="0;0.6;0" dur="8s" begin="0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="180" r="8" opacity="0">
      <animate attributeName="opacity" values="0;0.6;0" dur="8s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="350" r="8" opacity="0">
      <animate attributeName="opacity" values="0;0.6;0" dur="8s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="620" cy="550" r="8" opacity="0">
      <animate attributeName="opacity" values="0;0.6;0" dur="8s" begin="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="650" r="8" opacity="0">
      <animate attributeName="opacity" values="0;0.6;0" dur="8s" begin="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="620" r="8" opacity="0">
      <animate attributeName="opacity" values="0;0.6;0" dur="8s" begin="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="380" r="8" opacity="0">
      <animate attributeName="opacity" values="0;0.6;0" dur="8s" begin="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="280" r="8" opacity="0">
      <animate attributeName="opacity" values="0;0.6;0" dur="8s" begin="7s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g>
    <circle cx="400" cy="400" r="180" fill="none" stroke="#fbbf24" stroke-width="3" opacity="0.3">
      <animate attributeName="r" values="180;185;180" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.35;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="400" r="150" fill="none" stroke="#f59e0b" stroke-width="3" opacity="0.4">
      <animate attributeName="r" values="150;153;150" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.45;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>

    <circle cx="400" cy="400" r="120" fill="#1e3a8a" stroke="#d97706" stroke-width="6">
      <animate attributeName="r" values="120;122;120" dur="5s" repeatCount="indefinite"/>
    </circle>

    <g opacity="0.7">
      <path d="M 400 320 L 450 380 L 400 440 L 350 380 Z" fill="none" stroke="#fbbf24" stroke-width="4">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="rotate"
          from="0 400 400"
          to="360 400 400"
          dur="30s"
          repeatCount="indefinite"/>
      </path>
      <path d="M 400 345 L 430 390 L 400 435 L 370 390 Z" fill="none" stroke="#f59e0b" stroke-width="3">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="rotate"
          from="0 400 400"
          to="-360 400 400"
          dur="25s"
          repeatCount="indefinite"/>
      </path>
      <path d="M 400 365 L 415 395 L 400 425 L 385 395 Z" fill="none" stroke="#d97706" stroke-width="2">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="rotate"
          from="0 400 400"
          to="360 400 400"
          dur="20s"
          repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <g transform="translate(400, 400) scale(2)" opacity="0.4">
    <defs>
      <pattern id="hatch" patternUnits="userSpaceOnUse" width="8" height="8">
        <path d="M 0,8 l 8,-8 M -2,2 l 4,-4 M 6,10 l 4,-4" stroke="#fef3c7" stroke-width="1.5"/>
      </pattern>
    </defs>
    <rect x="-30" y="-40" width="60" height="50" fill="url(#hatch)" stroke="#fef3c7" stroke-width="2.5"/>
  </g>

  <g stroke="#93c5fd" stroke-width="2" opacity="0.35" fill="none">
    <path d="M 100 700 Q 400 500 700 700" stroke-dasharray="10,10">
      <animate attributeName="stroke-dashoffset" from="0" to="40" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 100 100 Q 400 300 700 100" stroke-dasharray="10,10">
      <animate attributeName="stroke-dashoffset" from="0" to="-40" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <g font-family="serif" font-size="20" fill="#fde68a" opacity="0.5">
    <text x="280" y="150">
      xxxxxxx
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 400 400"
        to="360 400 400"
        dur="80s"
        repeatCount="indefinite"/>
    </text>
    <text x="120" y="450">
      xxxxxxx
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 400 400"
        to="360 400 400"
        dur="100s"
        repeatCount="indefinite"/>
    </text>
    <text x="200" y="250">
      xxxxxxx
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 400 400"
        to="-360 400 400"
        dur="95s"
        repeatCount="indefinite"/>
    </text>
    <text x="580" y="550">
      xxxxxxx
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 400 400"
        to="-360 400 400"
        dur="110s"
        repeatCount="indefinite"/>
    </text>
  </g>
</svg>
